<!DOCTYPE html> <!--telling the browser the version of html in this case html5-->
<html lang="en"> <!--begining of the html page and telling the web browser that this page is in english -->
        <head> <!--describes things that user does not see but gives information about web page to web browser  -->
            <title>Style!</title>  <!--decribes the title of the page, visible on the web browser-->
            <!--this means that we can assign the style to all of the h1 elements in the page -->
            <!--linking the styling css file to the html file -->
            <style>
                #first_heading {
                    color: black;
                }
                .other_heading {
                    color: darkgreen;
                }
            </style>
        </head>
        <body> <!--part of the page that the user sees , css elements can be applied to the parent element --> 
            <h1  id="first_heading">This is my Web Page </h1> <!--id is unique for each html element -->
            <h1 class="other_heading">What do you think about it ? </h1> <!--while class can be same for multiple elements -->
            <h1 class="other_heading">this is gonna be legen wait for it DARY </h1>
        </body>
</html> <!--ending of the html page -->
