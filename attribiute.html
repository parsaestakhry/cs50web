<!DOCTYPE html> <!--telling the browser the version of html in this case html5-->
<html lang="en"> <!--begining of the html page and telling the web browser that this page is in english -->
        <head> <!--describes things that user does not see but gives information about web page to web browser  -->
            <title>Attribiute!</title> <!--decribes the title of the page, visible on the web browser-->
            <style>
                a {
                    color: blue;
                }
                a[href="https://apple.com"]
                {
                    color:darkslategrey ;
                }
            </style>
        </head>
        <body> <!--part of the page that the user sees-->
            <ul>
                <li> <a href="https://google.com">google </a> </li>
                <li> <a href="https://apple.com"> apple</a></li>
                <li> <a href="https://bing.com">bing</a></li>
            </ul>
        </body>
