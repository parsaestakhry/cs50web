<!DOCTYPE html> <!--telling the browser the version of html in this case html5-->
<html lang="en"> <!--begining of the html page and telling the web browser that this page is in english -->
        <head> <!--describes things that user does not see but gives information about web page to web browser  -->
            <title>Grid!</title> <!--decribes the title of the page, visible on the web browser-->
            <style>
                #grid{
                    background-color: blueviolet;
                    display: grid;
                    padding: 30px;
                    grid-column-gap: 20px;
                    grid-row-gap: 10px;
                    grid-template-columns: 200px 200px auto;
                }
                .grid-item{
                    background-color: aquamarine;
                    font-size: medium;
                    padding: 20px;
                }
            </style>
        </head>
        <body> <!--part of the page that the user sees-->
            <div id="grid">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>

            </div>
        </body>
